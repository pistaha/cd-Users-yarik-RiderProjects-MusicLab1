<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Music Server by Y — Статус проекта</title>
    <style>
        :root {
            --bg-start: #210034;
            --bg-end: #090511;
            --card-start: rgba(33, 0, 52, 0.92);
            --card-end: rgba(83, 18, 112, 0.85);
            --accent: #ff72d6;
            --accent-dark: #b95fff;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #5c1f81, var(--bg-start) 35%, var(--bg-end));
            color: #f8f6fb;
            min-height: 100vh;
        }

        header {
            padding: 40px 24px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 8px;
            font-size: 2.8rem;
        }

        header p {
            margin: 0;
            color: #dccccf;
        }

        main {
            max-width: 960px;
            margin: 0 auto 80px;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .card {
            background: linear-gradient(135deg, var(--card-start), var(--card-end));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 60px rgba(7, 0, 20, 0.55);
        }

        a.btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            color: #12001f;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            font-weight: 600;
            width: fit-content;
            box-shadow: 0 20px 40px rgba(255, 114, 214, 0.35);
        }

        .back-btn {
            align-self: flex-start;
            margin-bottom: 12px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 20px;
        }

        .song-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            padding: 14px 18px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .song-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .song-item small {
            color: rgba(255, 255, 255, 0.65);
        }

        .song-item.empty {
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            display: block;
        }

        .song-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 16px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            color: #14031f;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(185, 95, 255, 0.35);
        }

        .song-delete {
            border: 1px solid rgba(255, 99, 132, 0.65);
            border-radius: 999px;
            padding: 10px 22px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffc7d4;
            background: rgba(255, 99, 132, 0.18);
            box-shadow: none;
            transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
        }

        .song-delete:hover {
            background: rgba(255, 99, 132, 0.3);
            color: #fff;
            transform: translateY(-1px);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 22px;
            font-weight: 600;
        }

        .alert.success {
            background: rgba(54, 211, 153, 0.15);
            border: 1px solid rgba(54, 211, 153, 0.4);
            color: #9ff6d9;
        }

        .alert.error {
            background: rgba(255, 99, 132, 0.15);
            border: 1px solid rgba(255, 99, 132, 0.4);
            color: #ffc0cf;
        }
    </style>
</head>
<body>
<header>
    <h1>Статус Music Server by Y</h1>
    <p>Количество песен сейчас: <strong>{{song_count}}</strong></p>
</header>
<main>
    <a class="btn back-btn" href="/">⬅️ На главную</a>

    <section class="card">
        <h2>Текущий плейлист</h2>
        {{=message_block}}
        <div class="song-list">
            {{=song_list}}
        </div>
    </section>

    <section class="card" id="form">
        <h2>Добавить песню</h2>
        <form method="post" action="/action">
            <div class="form-group">
                <label for="title">Название</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="artist">Исполнитель</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <button type="submit">Добавить</button>
        </form>
    </section>
</main>
</body>
</html>
